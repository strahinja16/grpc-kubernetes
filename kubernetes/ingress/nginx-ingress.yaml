apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: nginx-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  rules:
    - host: mini-mes.io
      http:
        paths:
          - path: /
            backend:
              serviceName: api-gateway
              servicePort: 3000
